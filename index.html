<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <div class="registration-form" >
    <form action="" method="post" id="formulario">
      <h3>Calculadora IMC</h3>
        <div class="form-icon">
          
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="nome" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="idade" name="idade" placeholder="Idade">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="peso" name="peso" placeholder="Peso">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="altura" name="altura" placeholder="Altura">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account" id="btnCalcular" name="btnCalcular" >Calcular</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Siga Nossas Redes Sociais</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
<script type="module" src="/js/main.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


</body>
</html>
